<div class="game-over-overlay">
  <div class="game-over-screen">
    <h2>ðŸŽ® Game Over! ðŸŽ®</h2>
    <p class="final-score">Your Score: ${{ money }}</p>
    <p class="truttis-caught">Truttis Caught: {{ caughtSpecialTurkeys }} / 9</p>
    <div class="name-input-section">
      <label for="playerName">Enter your name for the scoreboard:</label>
      <input 
        id="playerName"
        type="text" 
        [(ngModel)]="playerName" 
        placeholder="Your name"
        (keyup.enter)="onSaveScore()"

        maxlength="20">
      <button class="save-score-button" (click)="onSaveScore()">Save Score</button>
    </div>
  </div>
