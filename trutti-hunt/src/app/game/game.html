<div class="game-container">
  <header class="game-header">
    <h1>ðŸ¦ƒ Trutti Hunt</h1>
  </header>
  
  <app-start-screen *ngIf="!gameStarted" (startGame)="startGame($event)"></app-start-screen>

  <div *ngIf="gameStarted" class="game-wrapper">
    <div class="hud">
      <div class="hud-item money-display">
        <span class="hud-label">ðŸ’° Money</span>
        <span class="hud-value">${{ money }}</span>
      </div>
      <div class="hud-item special-turkeys">
        <span class="hud-label">ðŸ¦ƒ Truttis Caught</span>
        <span class="hud-value">{{ caughtSpecialTurkeys.size }} / 9</span>
      </div>
    </div>
    
    <div class="game-area">
    <div *ngIf="completionMessage" class="completion-message">
      {{ completionMessage }}
    </div>
    
    <!-- Game Over Screen -->
    <app-game-over 
      *ngIf="gameOver && !showScoreboard && qualifiesForTop10"
      [money]="money"
      [caughtSpecialTurkeys]="caughtSpecialTurkeys.size"
      (saveScore)="saveScore($event)">
    </app-game-over>

    <!-- Scoreboard Screen -->
    <app-scoreboard 
      *ngIf="gameOver && showScoreboard"
      [scoreboard]="scoreboard"
      [currentPlayerName]="playerName.trim()"
      [currentScore]="money"
      (backToMenu)="resetGame()">
    </app-scoreboard>
    
    <!-- Pause overlay -->
    <app-pause-overlay *ngIf="paused"></app-pause-overlay>
    
    <canvas 
      #gameCanvas 
      (click)="onCanvasClick($event)"
      class="game-canvas">
    </canvas>
    </div>
  </div>
  
  <footer class="game-footer"></footer>
</div>
