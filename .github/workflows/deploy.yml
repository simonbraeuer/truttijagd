name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: trutti-hunt/package-lock.json
      
      - name: Install dependencies
        run: |
          cd trutti-hunt
          npm ci
      
      - name: Build
        run: |
          cd trutti-hunt
          npm run build:gh-pages
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: trutti-hunt/docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
