name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: trutti-hunt/package-lock.json
      
      - name: Install dependencies
        run: |
          cd trutti-hunt
          npm ci
      
      - name: Run tests
        run: |
          cd trutti-hunt
          npm test -- --watch=false
      
      - name: Install Playwright Browsers
        run: |
          cd trutti-hunt
          npx playwright install --with-deps chromium
      
      - name: Run E2E Tests
        run: |
          cd trutti-hunt
          npm run test:e2e -- --project=chromium
      
      - name: Upload E2E Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: trutti-hunt/playwright-report/
          retention-days: 30
      
      - name: Build
        run: |
          cd trutti-hunt
          npm run build:gh-pages
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./trutti-hunt/dist/trutti-hunt/browser
          enable_jekyll: false
